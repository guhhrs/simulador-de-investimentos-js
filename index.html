<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Investimentos</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Configuração do Investimento</h2>
                <form id="investment-form">
                    <label for="monthly-investment">Valor do Investimento Mensal (R$):</label>
                    <input type="number" id="monthly-investment" placeholder="1000" step="0.01" required>

                    <label for="investment-period">Número de Meses:</label>
                    <input type="number" id="investment-period" placeholder="12" step="1" required>

                    <label for="interest-rate">Taxa de Juros Mensal (%):</label>
                    <input type="number" id="interest-rate" placeholder="1.5" step="0.01" required>

                    <button type="submit">Calcular</button>
                </form>
            </section>

            <section class="result-section">
                <h2>Resultado</h2>
                <p id="result"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Simulador de Investimentos. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
